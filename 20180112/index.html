<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/basic.css">
</head>

<body>
  <div class="wrapper">
    <div class="praise-box gray" id="J_praiseBtn">
      <span class="btn-num"></span>
      <div class="btn"></div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <script src="./es5/system.js"></script>
  <script>
    var promise = SystemJS.import('./es5/PraiseButton.class.js');
    promise.then(function(Thumb){
      $.extend({
        praise:function(id,num){
          return new Thumb(id,num);
        }
      });
      $.praise('#J_praiseBtn');
    });
  </script>
</body>

</html>
